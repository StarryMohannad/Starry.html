{{ define "head" }}
    <title>{{ .Page.Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Page.Description }}" />
    <meta name="keywords" content="{{ delimit .Keywords ", " ", and " }}" />
{{ end }}

{{ define "main" }}
    {{ .Content }}
    <ul>
        {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
{{ end }}
